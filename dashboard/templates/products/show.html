{% extends 'dashboard.html' %}

{% block title %}Product Details{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.product_name }}">
        </div>
        <div class="col-md-6">

            <h2>{{ product.product_name }}</h2>
            <p>Price: ${{ product.price }}</p>
            <p>{{ product.product_name }} description will be added leter</p>
            <div class="row">
                <div class="col-md-3 ">
                    <a href="/product/update/{{ product.id }}" class="btn btn-success ">Update</a>
                </div>
                <div class="col-md-3">
                    <a href="/product/delete/{{ product.id }}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
