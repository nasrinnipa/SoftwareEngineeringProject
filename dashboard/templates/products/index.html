{% extends 'dashboard.html' %}

{% block title %}Product Management{% endblock %}

{% block content %}
  
    <div class="container mt-4">
        <h1 class="mb-4">All Products</h1>
        
        <div class="d-flex justify-content-end mb-3">
            <a href="/product/create/" class="btn btn-info">+ Add Product</a>
        </div>

        <div class="row row-cols-1 row-cols-md-4 g-3">
            {% for product in products %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.product_name }}" height="180px">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.product_name }}</h5>
                        <p class="card-text">Product details go here</p>
                        <a href="/product/{{ product.id }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
