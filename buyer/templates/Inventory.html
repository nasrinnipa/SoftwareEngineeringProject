<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
</head>
<body>

<table class="table table-dark">

    <tr>
    <th>Seller Name</th>
    <th>Product Name</th>
    <th>Product_Price</th>
    <th>Product_Amount</th>
    </tr>


    {% for s in inventory % }
    <tr class="table-active">

    <td>{{s.Product_Id.Product_Id}}</td>
    <td> {{s.Seller_Id.Seller_Id}}</td>
    <td>{{s.Product_Price}}</td>
    <td>{{s.Product_Amount}}</td>

    </tr>

  {% endfor  % }
</table>




</body>
</html>
