
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>

  <h2>Login</h2>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      {% if error_message %}
          <p>{{ error_message }}</p>
      {% endif %}
      <button type="submit">Login</button>
  </form>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <strong class="navbar-brand" >Agribusiness</strong>
    <form class="container-fluid justify-content-start">
    <a href = "/signin"<button class="btn btn-outline-success me-2" type="button">Sign In</button> </a>
    <a href = "/signup"<button class="btn btn-outline-success me-2" type="button">Sign Up</button> </a>
  </form>
  </div>
</nav>
<img src="/media/images/Home.jpg" width="1600" height="400">

<br>
<br>
<br>
<form class="container-fluid justify-content-start" align="center">
  <a href = "/seller"<button class="btn btn-outline-success me-2" type="button">Become a Seller</button> </a>
  <a href = "/buyer"<button class="btn btn-outline-success me-2" type="button">Become a Buyer</button> </a>

  </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</body>
</html>
